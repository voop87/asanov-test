<section class="header-bottom">
  <div class="container">
    <div class="row">
      <div class="header-bottom__location location select">
        <div class="location__header select__header">
          <span class="location__current select__current">Санкт-Петербург</span>
        </div>
        <ul class="location__list select__body">
          <li class="location__item select__item">Москва</li>
          <li class="location__item select__item">Санкт-Петербург</li>
          <li class="location__item select__item">Новосибирск</li>
        </ul>
      </div>
      <form class="header-bottom__form search-form" action="#">
        <input class="search-form__input" type="search" placeholder="Поиск: Диван для кухни">
        <button class="search-form__btn" type="submit" aria-label="Поиск"></button>
      </form>
      <div class="header-bottom__login login">
        <a class="login__link" href="#" aria-label="Войти в личный кабинет">
          <svg width="19" height="19">
            <use href="images/sprite.svg#login-icon"></use>
          </svg>
          Войти
        </a>
      </div>
      <div class="header-bottom__cart cart">
        <a class="cart__link" href="#" aria-label="Перейти в корзину">
          <svg width="24" height="24">
            <use href="images/sprite.svg#cart-icon"></use>
          </svg>
        </a>
        <span class="cart__quantity">10</span>
        <span class="cart__total">25 000 &#8381;</span>
      </div>
    </div>
  </div>
</section>
